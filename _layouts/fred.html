<!DOCTYPE html>
<html>
{% include head.html %}
<body class="group">
	<div class="fred">
		{% include fred-head.html %}
		<article class="fred-group">
			<header class="fred-group-header" style="background-image: url('{{ page.photo }}');">
				<h1 class="fred-group-hex"><img src="{{ page.logo }}" class="fred-group-logo" alt=""></h1>
				<h2 id="post-title">{{ page.title }}</h2>
			</header>
			<div class="fred-group-content">
				<div class="fred-group-info">
					{{ content }}
				</div>
				<div class="fred-group-map">
					<iframe class="fred-group-map-frame" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;q=&amp;hl=en&amp;ie=UTF8&amp;ll={{ page.latlong }}&amp;t=m&amp;z=14&amp;iwloc=A&amp;output=embed"></iframe>
				</div>
			</div>
		</article>
	</div>
	{% include fred-foot.html %}
</body>
</html>
